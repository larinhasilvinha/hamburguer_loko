<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - Hamburgueria Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
       
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Estilização do Corpo */
body {
    background-color: #f8f8f8;
    color: #333;
}

/* Cabeçalho */
header {
    background-color: #d32f2f;
    color: white;
    text-align: center;
    padding: 1.5rem 0;
}

header h1 {
    margin: 0;
    font-size: 2rem;
    text-align: center; 
}

/* Seção de Pagamento */
main {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    padding: 1rem;
}

/* Formulário */
form {
    background-color: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}

form label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
    color: #333;
}

form input,
form textarea {
    width: 100%;
    padding: 0.8rem;
    margin-bottom: 1.5rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
}

/* Ajustes para textarea */
form textarea {
    resize: vertical;
    min-height: 80px;
}

/* Botão */
form button {
    width: 100%;
    padding: 0.8rem;
    background-color: #d32f2f;
    color: white;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

form button:hover {
    background-color: #e55d00;
}

/* Rodapé */
footer {
    background: #222;
    color: white;
    padding: 10px;
    text-align: center;
    position: absolute;
    bottom: 0;
    width: 100%;
}

/* Responsividade */
@media (max-width: 480px) {
    form {
        padding: 1.5rem;
    }

    header h1 {
        font-size: 1.8rem;
        
    }
}



    </style>
    <header>
        <h1>Pagamento</h1>
    </header>

    <main>
        <section class="payment-section">
            <h2>Detalhes do Pagamento</h2>
            <form id="payment-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>

                <label for="pedido">Detalhes do Pedido:</label>
                <textarea id="pedido" required></textarea>

                <label for="valor">Valor (R$):</label>
                <input type="number" id="valor" required>

                <button type="button" id="gerarPDF">Gerar Recibo em PDF</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Hamburgueria Online. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
